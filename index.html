<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketplace Tecnicatura</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="javascript/index_script.js" defer></script>
    <script src="javascript/ProductCard.js" defer></script>
    <script src="javascript/Search.js" defer></script>
    <script src="javascript/mounter.js" defer></script>
</head>
<body>
<div id="app" class="container">
    <search></search>
    <p id="cantidad-productos">Cantidad de productos: {{ productos.length }}</p>
    <div id="product-list">
        <div v-for="producto in productos" class="product">
            <product-card :product="producto"></product-card>
        </div>
    </div>
    <div id="footer">
        <p>Marketplace tecnicatura</p>
    </div>
</div>
</body>
</html>
